spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
      uri-encoding: UTF-8
    multipart:
          enabled: true
          max-file-size: 2MB
          max-request-size: 3MB
  profiles:
    active: dev

mybatis:
  typeAliasesPackage: com.zc.**.dataobject
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.commons.JakartaCommonsLoggingImpl

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

logging:
  level:
    root: INFO

security:
  headers:
    frame: false










